<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 my-5">
                    <label class="demo-color" for="Name:">Name</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Enter name">
                    <label class="demo-color" for="Surname">Surname</label>
                    <input type="text" class="form-control" id="input-surname" placeholder="Enter Surname">
                    <label class="demo-color" for="Email">Email</label>
                    <input type="email" class="form-control" id="input-email" placeholder="example@email.com">
                    <label class="demo-color" for="Birthday">Birhday</label>
                    <input type="text" class="form-control" id="input-brithday" placeholder="YYY-MM-DD">
                    <button type="submit" class="btn btn-primary my-3" onclick="addStudent()">Save</button>
                </div>

                <div class="col-6 my-5 border border-info">
                    <form action="" id="student-form" class="d-flex my-4">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Enter student name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Enter score">
                        </div>
                    </form>
                    <div class="col-12">
                        <button class="btn btn-primary my-3 float-right">Add Score</button>
                    </div>
                    <div>
                        <div class="col-12 my-5 mx-5">
                            <h2 class="s-color">Scores of the student</h2>
                        </div>
                    </div>
                </div>

                <table class="col-12">
                        <h2 class="content">Students List</h2>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" onclick="('Name')">Name</th>
                        <th scope="col" onclick="('Surname')">Surname</th>
                        <th scope="col" onclick="('Email')">Email</th>
                        <th scope="col" onclick="('Birhday')">Brithday</th>
                    </tr>
                    <tbody id="table-body">

                    </tbody>

                   

                                    
                </table>
            </div>

        </div>
        </div>
    </main>

    <footer></footer>


    <script src="js/script.js"></script>
</body>

</html>
